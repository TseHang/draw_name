	<!-- Firebase -->

			<option value = "大四">大四ＱＱＱ</option>

			<option value = "水瓶座">水瓶座</option>
			<option value = "雙魚座">雙魚座</option>
			<option value = "巨蟹座">巨蟹座</option>
			<option value = "天蠍座">天蠍座</option>

    <div id = "main_pic">

			<text class = "name_text" id = "text_1" x="200" y="300" font-size="1em" text-anchor="middle"> 文、管理、社科學院</text> 
			<text class = "name_text" id = "text_2" x="600" y="300" font-size="1em" text-anchor="middle"> 理、工、生科學院</text>
